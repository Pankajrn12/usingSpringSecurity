<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">
                        Login pages
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">Invalid Username & password</div>
                    <div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class="md-3">
                                <label>Enter Email</label>
                                <input type="email" placeholder="Enter your Email Id " name="username" class="form-control">
                            </div>
                            <div class="md-3">
                                <label>Password</label>
                                <input type="text" placeholder="Enter Your password" name="password" class="form-control">
                            </div>

                            <button class="btn btn-primary col-md-12">Login</button>
                            <a href="/logout">Logout</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
